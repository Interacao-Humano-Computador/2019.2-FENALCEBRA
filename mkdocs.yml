    - Planejamento: 
      - Política do Repositório: 'planejamento/politicas.md'
      - Avaliação Heurística: planejamento/'avaliacao_heuristica.md'
      - StoryBoard: 'planejamento/storyboard.md'

    - Análise de Requisitos:  
      - Guia de Estilo: 'analise/guia_estilo.md'
      - Questionário: 'analise/questionario.md'
      - Perfil de Usuário: 'analise/perfil_usuario.md'
      - Análise de Tarefas: 'analise/analise_tarefas.md'
      - Características da Plataforma: 'analise/caracteristicas_plataforma.md'
      - Princípios e Diretrizes do Projeto: 'analise/principios_diretrizes.md'
    
    - Protótipo de Baixa fidelidade:  
      - Planejamento da Avaliação: 'prototipo_papel/planejamento_avaliacao.md'
      - Protótipo de papel: 'prototipo_papel/prototipodepapel.md'
      
    - Protótipo de Alta fidelidade:  
      - Planejamento da Avaliação: 'prototipo_alta/planejamento_avaliacao_pa.md'
      - Análise do usuário: 'prototipo_alta/analise_usuario.md'
      - Protótipo:
