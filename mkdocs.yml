        # - Avaliação do Protótipo: 'prototipo_alta/avaliacao_prototipo_alta.md'
        - Resultados: 'prototipo_alta/resultado_avaliacao.md' 
      
    - Avaliação de conformidade:     
      - Avaliação LightHouse: 'conformidade/avaliacao_lighthouse.md'
    
    - Apresentações:
      - Apresentação PC1: 'apresentacoes/apresentacaoPc1.md' 
      - Apresentação PC2: 'apresentacoes/apresentacaoPc2.md'
      - Apresentação PC3: 'apresentacoes/apresentacaoPc3.md' 

